<!DOCTYPE html>
<html>
  <head>
    <title>Магазин мерча - Каталог</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Экран каталога -->
      <div class="screen active" id="catalogScreen">
        <div class="search-bar">
          <input type="text" placeholder="Поиск..." id="searchInput" />
          <span class="search-icon">🔍</span>
          <button class="filter-btn" onclick="showFilters()">Фильтры ⚙️</button>
        </div>
        <div class="catalog" id="catalog"></div>
      </div>

      <!-- Экран страницы товара -->
      <div class="screen" id="productScreen">
        <button class="close-btn" onclick="showScreen('catalogScreen')">
          ✖
        </button>
        <div class="product-page" id="productPage"></div>
      </div>
    </div>

    <div class="bottom-nav">
      <button onclick="showScreen('catalogScreen')">📋</button>
      <button onclick="showCart()">🛒</button>
      <button onclick="showReviews()">💬</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
