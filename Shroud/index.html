<!DOCTYPE html>
<html>
  <head>
    <title>Магазин мерча</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      .product {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px auto;
        max-width: 300px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      button {
        background-color: #0088cc;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #005f87;
      }
    </style>
  </head>
  <body>
    <h1>Мой магазин</h1>
    <div class="product">
      <h3>Футболка "Котик"</h3>
      <img src="https://via.placeholder.com/150" alt="Футболка" />
      <p>Цена: 1000 руб.</p>
      <button onclick="addToCart()">Добавить в корзину</button>
    </div>

    <script>
      // Инициализация Telegram Web Apps
      const tg = window.Telegram.WebApp;
      tg.ready();

      function addToCart() {
        alert("Футболка добавлена в корзину!");
        tg.MainButton.setText("Перейти в корзину");
        tg.MainButton.show();
      }

      // Обработчик кнопки Telegram
      tg.MainButton.onClick(() => {
        alert("Переходим в корзину!");
      });
    </script>
  </body>
</html>
